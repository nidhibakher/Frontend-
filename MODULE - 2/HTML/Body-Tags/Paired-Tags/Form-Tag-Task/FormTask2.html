<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(219, 247, 189);">

    

    <form action="test.html" method="post" >


        <table border="1" height="800px" width="100%">
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
    
            <tr>
                <td>Name:</td>
                <td>

<input type="text" name="nm" required pattern="[a-zA-Z]{2,9}" title="min 2 and max 5 letters...">
                </td>
            </tr>
    
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
    
            <tr>
                <td>Password:</td>
                <td><input type="password" maxlength="8" name="pwd"></td>
            </tr>
    
            <tr>
                <td>Mobile:</td>
                <td><input type="text"></td>
            </tr>
    
            <tr>
                <td>Date:</td>
                <td><input type="date"></td>
            </tr>
    
    
            <tr>
                <td>Birth Date:</td>
                <td><input type="datetime-local"></td>
            </tr>
    
            <tr>
                <td>Gender:</td>
    
                <td>
    <input type="radio" name="x" checked>Male
                    <input type="radio" name="x">Female
                </td>
    
            </tr>
    
    
            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox"> Cricket
                    <input type="checkbox"> Music
                    <input type="checkbox" checked> Badminton
                    <input type="checkbox"> Cooking
                </td>
            </tr>
    
    
            <tr>
                <td>Upload your image:</td>
                <td><input type="file" multiple></td>
            </tr>
    
    
            <tr>
                <td>Address:</td>
                <td>
                    <textarea cols="30" rows="4"></textarea>
                </td>
            </tr>
    
            <tr>
                <td>Quantity:</td>
                <td><input type="number" max="5" min="1"></td>
            </tr>
    
            <tr>
                <td>Select Country:</td>
                <td>
                    <select>
                        <option value="" hidden>---Select Country---</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <!-- <option value="" selected>India123</option> -->
                        <option value="" disabled>UAE</option>
                    </select>
                </td>
            </tr>
    
            <tr>
                
                <td colspan="2" align="center"><input type="submit" value="Register"></td>
            </tr>
        </table>

    </form>


    
</body>
</html>
