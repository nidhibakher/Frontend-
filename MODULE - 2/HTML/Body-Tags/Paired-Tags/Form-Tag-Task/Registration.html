<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

</head>
<body style="text-align:center; background-color: aqua;">

<form>
   <h1 style="text-align: center;"><u><b>Registration Form</b></u></h1>
   <label style="align-items: center;">Name:</label>
   <input type="text" required pattern="[A-Za-z]+" title="only latters..."  placeholder="Enter Name">
   <br>
   <br>
   <label style="align-items: center;">Last Name:</label>
   <input type="text" required pattern="[A-Za-z]+" title="only latters..." placeholder="Enter Last Name">
   <br>
   <br>
   <label style="align-items: center;">Nick Name:</label>
   <input type="text" required pattern="[A-Za-z]+" title="only latters..." placeholder="Enter Nick Name">
   <br>
   <br>
   <label style="align-items: center;">Email:</label>
   <input type="email" placeholder="Enter Email">
   <br>
   <br>
   <label style="align-items: center;">Password:</label>
   <input type="password" required pattern="[A-Za-z]+{0-9}+" title="Vaild password...">
   <br>
   <br>
   <label style="align-items:center;">Birth-Date</label>
   <input type="date">
   <br>
   <br>
   <label style="align-items: center;">Mobile:</label>
   <input type="text" required pattern="[0-9]+" title="only number...">
   <br>
   <br>
   <span style="align-items: center;">Address:</span>
   <textarea></textarea>
   <br>
   <br>
<input type="submit">          <input type="reset">
</form>
    


    
</body>
</html>
